<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">
    
    <!-- ID -->
    <meta name="author" content="Zen">
    <title>Password Generator</title>

    <!-- General -->
    <link rel="icon" href="images/favicon.png">
    <meta name="description" content="Password generator">

    <!-- ZFM -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FrancescoLimpias/ZFM-ZenFramework/zfm_light.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="js/PwdGen.js"></script>

</head>

<body>
    
    <div class="pager">
        <div class="height-spacer">
            
            <header>
                <h1>Password Generator</h1>
                <h4 id="version">
                    v 
                    <script>
                        document.write(PwdGen.version);
                    </script>
                </h4>
            </header>
        
            <main class="mf-centered-column height-spacer">
                
                <div class="mf-align-center">
                    <span id="out_pwd"></span>
                </div>
        
                <form onsubmit="return false">
                    <div>
                        <input type="text" name="" id="in_name" placeholder="Name" required autofocus>
                        <input type="text" name="" id="in_last" placeholder="Lastname" required>
                        <input type="text" name="" id="in_color" placeholder="Favourite Color" required>
                    </div>
                    <div>
                        <input type="button" id="in_clear" value="Clear">
                        <input type="submit" id="in_submit" value="Generate!">
                    </div>
                </form>
        
            </main>

        </div>
    </div>

    <script src="js/main.js"></script>

</body>
